<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikGest Angola | Operacional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .modal-active { display: flex !important; }
        @media (max-width: 1024px) {
            .sidebar-hidden { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 antialiased overflow-hidden">

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <span class="text-white font-black text-3xl">K</span>
                </div>
                <h2 id="auth-title" class="text-2xl font-black">KwikGest Angola</h2>
                <p id="auth-subtitle" class="text-slate-400 text-sm">Controlo Institucional Local</p>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="text" id="auth-user" required class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Utilizador">
                <input type="password" id="auth-pass" required class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Senha">
                <button type="submit" id="auth-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition-all">Entrar no Sistema</button>
            </form>
            <button id="toggle-auth" class="w-full mt-6 text-indigo-600 font-bold text-sm">Não tem conta? Registe a Instituição</button>
        </div>
    </div>

    <!-- APP SHELL -->
    <div id="app-shell" class="hidden flex h-screen w-screen overflow-hidden relative">
        
        <!-- SIDEBAR (RESPONSIVA) -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-white border-r border-slate-200 z-50 flex flex-col p-6 sidebar-transition sidebar-hidden lg:transform-none">
            <div class="flex items-center justify-between mb-10">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-bold">K</div>
                    <span class="font-black text-lg">KwikGest</span>
                </div>
                <button onclick="toggleMenu()" class="lg:hidden text-slate-400"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <nav class="space-y-1 flex-1">
                <button onclick="switchTab('dashboard')" class="nav-btn w-full flex items-center gap-3 px-5 py-3.5 rounded-xl font-bold text-sm transition-all text-indigo-600 bg-indigo-50" data-view="dashboard">
                    <i class="fa-solid fa-house"></i> Dashboard
                </button>
                <button onclick="switchTab('educacao')" class="nav-btn w-full flex items-center gap-3 px-5 py-3.5 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="educacao">
                    <i class="fa-solid fa-graduation-cap"></i> Educação
                </button>
                <button onclick="switchTab('musica')" class="nav-btn w-full flex items-center gap-3 px-5 py-3.5 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="musica">
                    <i class="fa-solid fa-music"></i> Música
                </button>
                <button onclick="switchTab('eventos')" class="nav-btn w-full flex items-center gap-3 px-5 py-3.5 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="eventos">
                    <i class="fa-solid fa-calendar"></i> Eventos
                </button>
                <button onclick="switchTab('negocios')" class="nav-btn w-full flex items-center gap-3 px-5 py-3.5 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="negocios">
                    <i class="fa-solid fa-cart-shopping"></i> Negócios
                </button>
                <button onclick="switchTab('config')" class="nav-btn w-full flex items-center gap-3 px-5 py-3.5 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="config">
                    <i class="fa-solid fa-gear"></i> Backup & Dados
                </button>
            </nav>

            <button onclick="logout()" class="flex items-center gap-3 px-5 py-3.5 text-red-500 font-bold text-sm mt-auto">
                <i class="fa-solid fa-power-off"></i> Sair
            </button>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 flex flex-col min-w-0">
            <header class="h-20 bg-white border-b border-slate-200 px-6 lg:px-10 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleMenu()" class="lg:hidden p-2 text-slate-600 bg-slate-100 rounded-lg"><i class="fa-solid fa-bars"></i></button>
                    <h2 id="view-title" class="font-black text-xl text-slate-800">Dashboard</h2>
                </div>
                <div id="user-tag" class="hidden sm:block text-right">
                    <p id="user-display" class="font-bold text-sm text-slate-900">Admin</p>
                    <p class="text-[10px] text-indigo-500 font-black uppercase">Angola Online</p>
                </div>
            </header>

            <div id="viewport" class="flex-1 overflow-y-auto p-6 lg:p-10 space-y-8">
                <!-- Conteúdo Dinâmico -->
            </div>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modal-overlay" class="fixed inset-0 z-[110] bg-slate-950/50 backdrop-blur-sm hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2rem] shadow-2xl overflow-hidden">
            <div class="p-8 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modal-title" class="font-black text-lg">Formulário</h3>
                <button onclick="closeModal()"><i class="fa-solid fa-xmark text-slate-400"></i></button>
            </div>
            <form id="entry-form" class="p-8 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Título/Nome</label>
                    <input type="text" id="inp-title" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Detalhes Operacionais</label>
                    <input type="text" id="inp-detail" required class="w-full px-5 py-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg mt-4">Guardar Alterações</button>
            </form>
        </div>
    </div>

    <script>
        // --- DATA ENGINE ---
        let currentAuth = null;
        let isRegister = false;
        let activeTab = 'dashboard';

        const DB = {
            getUsers: () => JSON.parse(localStorage.getItem('kw_users') || '[]'),
            setUsers: (u) => localStorage.setItem('kw_users', JSON.stringify(u)),
            getData: (uid) => JSON.parse(localStorage.getItem(`kw_data_${uid}`) || '{"educacao":[],"musica":[],"eventos":[],"negocios":[]}'),
            setData: (uid, d) => localStorage.setItem(`kw_data_${uid}`, JSON.stringify(d))
        };

        // --- UI CORE ---
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
        }

        function switchTab(tabId) {
            activeTab = tabId;
            if(window.innerWidth < 1024) toggleMenu();
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-indigo-600', 'bg-indigo-50');
                b.classList.add('text-slate-400');
                if(b.dataset.view === tabId) b.classList.add('text-indigo-600', 'bg-indigo-50');
            });

            document.getElementById('view-title').innerText = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            render();
        }

        // --- CRUD LOGIC ---
        function render() {
            const container = document.getElementById('viewport');
            const data = DB.getData(currentAuth.user);

            if (activeTab === 'dashboard') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${renderCard('Educação', data.educacao.length, 'blue')}
                        ${renderCard('Música', data.musica.length, 'purple')}
                        ${renderCard('Eventos', data.eventos.length, 'orange')}
                        ${renderCard('Negócios', data.negocios.length, 'green')}
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] border border-slate-200">
                        <h3 class="font-black mb-4">Bem-vindo, ${currentAuth.user}</h3>
                        <p class="text-slate-500 text-sm">O sistema está pronto. Use o menu lateral para gerir as suas secções.</p>
                    </div>
                `;
            } else if (activeTab === 'config') {
                container.innerHTML = `
                    <div class="max-w-2xl bg-white p-10 rounded-[2.5rem] border border-slate-200 space-y-8">
                        <div>
                            <h3 class="font-black text-xl mb-2">Exportar Dados</h3>
                            <p class="text-slate-500 text-sm mb-4">Descarregue todos os registos para segurança externa.</p>
                            <button onclick="exportData()" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold text-sm"><i class="fa-solid fa-download mr-2"></i> Download JSON</button>
                        </div>
                        <div class="pt-8 border-t border-slate-100">
                            <h3 class="font-black text-xl mb-2">Importar Dados</h3>
                            <p class="text-slate-500 text-sm mb-4">Carregue um ficheiro de backup para restaurar a sessão.</p>
                            <input type="file" id="import-file" class="hidden" onchange="importData(this)">
                            <button onclick="document.getElementById('import-file').click()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-sm"><i class="fa-solid fa-upload mr-2"></i> Selecionar Ficheiro</button>
                        </div>
                    </div>
                `;
            } else {
                const items = data[activeTab];
                container.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <p class="text-slate-400 font-bold text-sm uppercase tracking-widest">${items.length} Registos encontrados</p>
                        <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-sm shadow-lg shadow-indigo-100">+ Novo</button>
                    </div>
                    <div class="bg-white rounded-[2rem] border border-slate-200 overflow-hidden">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th class="px-8 py-5 text-[10px] font-black uppercase text-slate-400">Título / Nome</th>
                                    <th class="px-8 py-5 text-[10px] font-black uppercase text-slate-400">Detalhes</th>
                                    <th class="px-8 py-5 text-right text-[10px] font-black uppercase text-slate-400">Ações</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${items.map(item => `
                                    <tr class="hover:bg-slate-50/50">
                                        <td class="px-8 py-5 font-bold text-slate-800">${item.title}</td>
                                        <td class="px-8 py-5 text-sm text-slate-500">${item.detail}</td>
                                        <td class="px-8 py-5 text-right">
                                            <div class="flex justify-end gap-2">
                                                <button onclick="openModal(${item.id})" class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg"><i class="fa-solid fa-pen"></i></button>
                                                <button onclick="deleteItem(${item.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg"><i class="fa-solid fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="3" class="px-8 py-20 text-center text-slate-300 italic">Vazio.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        function renderCard(title, count, color) {
            const colors = { blue: 'bg-blue-600', purple: 'bg-purple-600', orange: 'bg-orange-600', green: 'bg-green-600' };
            return `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-200 flex items-center gap-5">
                    <div class="w-12 h-12 ${colors[color]} rounded-2xl flex items-center justify-center text-white"><i class="fa-solid fa-folder"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">${title}</p>
                        <p class="text-2xl font-black">${count}</p>
                    </div>
                </div>
            `;
        }

        // --- MODAL & FORM ---
        function openModal(id = null) {
            const overlay = document.getElementById('modal-overlay');
            const titleInp = document.getElementById('inp-title');
            const detailInp = document.getElementById('inp-detail');
            const idInp = document.getElementById('edit-id');
            
            if(id) {
                const data = DB.getData(currentAuth.user)[activeTab];
                const item = data.find(i => i.id === id);
                titleInp.value = item.title;
                detailInp.value = item.detail;
                idInp.value = id;
                document.getElementById('modal-title').innerText = 'Editar Registo';
            } else {
                document.getElementById('entry-form').reset();
                idInp.value = '';
                document.getElementById('modal-title').innerText = 'Novo Registo';
            }
            overlay.classList.add('modal-active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('modal-active');
        }

        document.getElementById('entry-form').onsubmit = (e) => {
            e.preventDefault();
            const data = DB.getData(currentAuth.user);
            const title = document.getElementById('inp-title').value;
            const detail = document.getElementById('inp-detail').value;
            const id = document.getElementById('edit-id').value;

            if(id) {
                const idx = data[activeTab].findIndex(i => i.id == id);
                data[activeTab][idx] = { id: Number(id), title, detail };
            } else {
                data[activeTab].push({ id: Date.now(), title, detail });
            }

            DB.setData(currentAuth.user, data);
            closeModal();
            render();
        };

        function deleteItem(id) {
            if(!confirm('Deseja eliminar este registo?')) return;
            const data = DB.getData(currentAuth.user);
            data[activeTab] = data[activeTab].filter(i => i.id !== id);
            DB.setData(currentAuth.user, data);
            render();
        }

        // --- BACKUP ENGINE ---
        function exportData() {
            const data = DB.getData(currentAuth.user);
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `kwikgest_backup_${currentAuth.user}.json`;
            a.click();
        }

        function importData(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    DB.setData(currentAuth.user, imported);
                    alert('Dados importados com sucesso!');
                    render();
                } catch(err) {
                    alert('Ficheiro inválido.');
                }
            };
            reader.readAsText(file);
        }

        // --- AUTH ---
        document.getElementById('toggle-auth').onclick = () => {
            isRegister = !isRegister;
            document.getElementById('auth-title').innerText = isRegister ? 'Nova Instituição' : 'KwikGest Angola';
            document.getElementById('auth-btn').innerText = isRegister ? 'Registar' : 'Entrar';
            document.getElementById('toggle-auth').innerText = isRegister ? 'Já tem conta? Login' : 'Não tem conta? Registe a Instituição';
        };

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            const users = DB.getUsers();

            if(isRegister) {
                if(users.find(u => u.user === user)) return alert('Utilizador existe.');
                users.push({ user, pass });
                DB.setUsers(users);
                alert('Sucesso! Faça login.');
                document.getElementById('toggle-auth').click();
            } else {
                const u = users.find(u => u.user === user && u.pass === pass);
                if(u) {
                    currentAuth = u;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-shell').classList.remove('hidden');
                    document.getElementById('user-display').innerText = u.user;
                    render();
                } else {
                    alert('Falha no login.');
                }
            }
        };

        function logout() {
            currentAuth = null;
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('app-shell').classList.add('hidden');
            document.getElementById('auth-form').reset();
        }
    </script>
</body>
</html>
