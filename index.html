<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikGest Angola | Evolução Robusta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 1024px) { .sidebar-hidden { transform: translateX(-100%); } }
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 antialiased overflow-hidden">

    <!-- AUTH SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <span class="text-white font-black text-3xl">K</span>
                </div>
                <h2 id="auth-title" class="text-2xl font-black">KwikGest Angola</h2>
                <p class="text-slate-400 text-sm">Gestão Energética e Institucional</p>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="text" id="auth-user" required class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Utilizador">
                <input type="password" id="auth-pass" required class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Senha">
                <button type="submit" id="auth-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition-all">Entrar no Sistema</button>
            </form>
            <button id="toggle-auth" class="w-full mt-6 text-indigo-600 font-bold text-sm">Registar Nova Instituição</button>
        </div>
    </div>

    <!-- APP SHELL -->
    <div id="app-shell" class="hidden flex h-screen w-screen overflow-hidden relative">
        
        <!-- SIDEBAR -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 w-72 bg-white border-r border-slate-200 z-50 flex flex-col p-6 sidebar-transition sidebar-hidden lg:transform-none">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center text-white font-bold shadow-md">K</div>
                    <span class="font-black text-lg">KwikGest</span>
                </div>
                <button onclick="toggleMenu()" class="lg:hidden text-slate-400"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>

            <!-- PESQUISA GLOBAL (NOVA FERRAMENTA) -->
            <div class="mb-6 relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-slate-400 text-xs"></i>
                <input type="text" id="global-search" onkeyup="render()" placeholder="Procurar tudo..." class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-100 rounded-xl text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>

            <nav class="space-y-1 flex-1 overflow-y-auto custom-scroll">
                <button onclick="switchTab('dashboard')" class="nav-btn w-full flex items-center gap-3 px-5 py-3 rounded-xl font-bold text-sm transition-all text-indigo-600 bg-indigo-50" data-view="dashboard">
                    <i class="fa-solid fa-chart-pie w-5"></i> Dashboard
                </button>
                <div class="py-2 text-[10px] font-black text-slate-300 uppercase tracking-widest px-5 mt-2">Operação</div>
                <button onclick="switchTab('educacao')" class="nav-btn w-full flex items-center gap-3 px-5 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="educacao">
                    <i class="fa-solid fa-user-graduate w-5"></i> Educação
                </button>
                <button onclick="switchTab('musica')" class="nav-btn w-full flex items-center gap-3 px-5 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="musica">
                    <i class="fa-solid fa-guitar w-5"></i> Música
                </button>
                <button onclick="switchTab('eventos')" class="nav-btn w-full flex items-center gap-3 px-5 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="eventos">
                    <i class="fa-solid fa-calendar-check w-5"></i> Eventos
                </button>
                <button onclick="switchTab('negocios')" class="nav-btn w-full flex items-center gap-3 px-5 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="negocios">
                    <i class="fa-solid fa-wallet w-5"></i> Negócios
                </button>
                <div class="py-2 text-[10px] font-black text-slate-300 uppercase tracking-widest px-5 mt-2">Documental</div>
                <button onclick="switchTab('documentos')" class="nav-btn w-full flex items-center gap-3 px-5 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="documentos">
                    <i class="fa-solid fa-box-archive w-5"></i> Arquivo Digital
                </button>
                <button onclick="switchTab('config')" class="nav-btn w-full flex items-center gap-3 px-5 py-3 rounded-xl font-bold text-sm text-slate-400 hover:bg-slate-50" data-view="config">
                    <i class="fa-solid fa-shield-halved w-5"></i> Configurações
                </button>
            </nav>

            <div class="mt-6 pt-6 border-t border-slate-100">
                <button onclick="logout()" class="flex items-center gap-3 px-5 py-3 text-red-500 font-bold text-sm hover:bg-red-50 w-full rounded-xl transition-all">
                    <i class="fa-solid fa-power-off"></i> Terminar Sessão
                </button>
            </div>
        </aside>

        <!-- MAIN -->
        <main class="flex-1 flex flex-col min-w-0">
            <header class="h-20 bg-white border-b border-slate-200 px-6 lg:px-10 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleMenu()" class="lg:hidden p-2 text-slate-600 bg-slate-100 rounded-lg"><i class="fa-solid fa-bars"></i></button>
                    <div>
                        <h2 id="view-title" class="font-black text-xl text-slate-800">Dashboard</h2>
                        <p id="breadcrumb" class="text-[10px] font-bold text-slate-400 uppercase tracking-tight">Início / Geral</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <!-- INDICADOR DE CAIXA (NOVO) -->
                    <div class="hidden md:flex items-center gap-3 bg-slate-50 px-4 py-2 rounded-xl border border-slate-100">
                        <i class="fa-solid fa-money-bill-trend-up text-green-500"></i>
                        <span id="cash-balance" class="font-black text-sm">0,00 Kz</span>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center font-black text-indigo-600 border-2 border-white shadow-sm" id="user-initial">A</div>
                </div>
            </header>

            <div id="viewport" class="flex-1 overflow-y-auto p-6 lg:p-10 space-y-8">
                <!-- Conteúdo Dinâmico -->
            </div>
        </main>
    </div>

    <!-- PRINT AREA -->
    <div id="print-area" class="hidden bg-white p-12 text-slate-900">
        <div class="flex justify-between border-b-4 border-black pb-6 mb-10">
            <div>
                <h1 class="text-3xl font-black">KWIKGEST ANGOLA</h1>
                <p class="font-bold text-slate-500">Comprovativo de Registo Institucional</p>
            </div>
            <div class="text-right text-xs">
                <p id="print-date"></p>
                <p id="print-id"></p>
            </div>
        </div>
        <div class="space-y-10 min-h-[500px]">
            <div><label class="text-[10px] font-black uppercase text-slate-400">Origem</label><p id="print-module" class="text-xl font-bold"></p></div>
            <div><label class="text-[10px] font-black uppercase text-slate-400">Descrição</label><p id="print-title" class="text-2xl font-black"></p></div>
            <div><label class="text-[10px] font-black uppercase text-slate-400">Dados do Registo</label><p id="print-detail" class="text-lg"></p></div>
        </div>
        <div class="mt-20 flex justify-between gap-20">
            <div class="flex-1 border-t border-black text-center pt-2 font-bold text-[10px]">ASSINATURA E CARIMBO</div>
            <div class="flex-1 border-t border-black text-center pt-2 font-bold text-[10px]">UTENTE / CLIENTE</div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="modal-overlay" class="fixed inset-0 z-[110] bg-slate-950/60 backdrop-blur-md hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl overflow-hidden scale-95 transition-transform" id="modal-box">
            <div class="p-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                <h3 id="modal-title" class="font-black text-lg">Registo Operacional</h3>
                <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-slate-200 transition-all"><i class="fa-solid fa-xmark text-slate-400"></i></button>
            </div>
            <form id="entry-form" class="p-8 space-y-5">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Título do Registo (Nome/Item)</label>
                    <input type="text" id="inp-title" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                </div>
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Detalhes e Valores (Ex: 15.000 Kz)</label>
                    <input type="text" id="inp-detail" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-bold">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-black text-slate-400 text-xs uppercase">Cancelar</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-indigo-700 transition-all">Guardar Registo</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- DATA ENGINE ---
        let currentAuth = null;
        let isRegister = false;
        let activeTab = 'dashboard';

        const DB = {
            getUsers: () => JSON.parse(localStorage.getItem('kw_users') || '[]'),
            setUsers: (u) => localStorage.setItem('kw_users', JSON.stringify(u)),
            getData: (uid) => JSON.parse(localStorage.getItem(`kw_data_${uid}`) || '{"educacao":[],"musica":[],"eventos":[],"negocios":[],"documentos":[]}'),
            setData: (uid, d) => localStorage.setItem(`kw_data_${uid}`, JSON.stringify(d))
        };

        // --- UI UTILS ---
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('sidebar-hidden'); }

        function switchTab(tabId) {
            activeTab = tabId;
            if(window.innerWidth < 1024) document.getElementById('sidebar').classList.add('sidebar-hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('text-indigo-600', 'bg-indigo-50');
                b.classList.add('text-slate-400');
                if(b.dataset.view === tabId) b.classList.add('text-indigo-600', 'bg-indigo-50');
            });

            document.getElementById('breadcrumb').innerText = `Início / ${tabId}`;
            render();
        }

        // --- FINANCE ENGINE (NOVO) ---
        function calculateBalance() {
            const data = DB.getData(currentAuth.user);
            let total = 0;
            const allItems = [...data.educacao, ...data.musica, ...data.eventos, ...data.negocios];
            
            allItems.forEach(item => {
                // Tenta extrair números do campo detalhe (Ex: "Pago 5000" -> 5000)
                const numbers = item.detail.replace(/\./g, '').match(/\d+/g);
                if(numbers) total += parseInt(numbers[0]);
            });

            document.getElementById('cash-balance').innerText = total.toLocaleString('pt-AO') + ',00 Kz';
        }

        // --- RENDER ENGINE ---
        function render() {
            const container = document.getElementById('viewport');
            const data = DB.getData(currentAuth.user);
            const searchTerm = document.getElementById('global-search').value.toLowerCase();
            
            calculateBalance();

            if (activeTab === 'dashboard') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${renderStatCard('Estudantes', data.educacao.length, 'fa-user-graduate', 'bg-blue-600')}
                        ${renderStatCard('Instrumentos', data.musica.length, 'fa-guitar', 'bg-purple-600')}
                        ${renderStatCard('Eventos', data.eventos.length, 'fa-calendar-star', 'bg-amber-600')}
                        ${renderStatCard('Negócios', data.negocios.length, 'fa-cash-register', 'bg-emerald-600')}
                    </div>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <div class="lg:col-span-2 bg-white p-8 rounded-[2.5rem] border border-slate-200">
                            <h3 class="font-black text-lg mb-6 flex items-center gap-3"><i class="fa-solid fa-clock-rotate-left text-indigo-600"></i> Atividade Recente</h3>
                            <div class="space-y-4">
                                ${data.documentos.slice(0, 4).map(doc => `
                                    <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <div class="flex items-center gap-4">
                                            <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-indigo-600 shadow-sm"><i class="fa-solid fa-file-invoice text-xs"></i></div>
                                            <div><p class="font-bold text-sm text-slate-800">${doc.title}</p><p class="text-[9px] font-black text-slate-400 uppercase">${doc.module} • ${doc.date}</p></div>
                                        </div>
                                        <button onclick="printDocument(${doc.id})" class="text-indigo-600 font-black text-[10px] uppercase hover:underline">Imprimir</button>
                                    </div>
                                `).join('') || '<p class="text-center py-10 text-slate-300 italic">Nenhum documento gerado.</p>'}
                            </div>
                        </div>
                        <div class="bg-indigo-600 p-8 rounded-[2.5rem] text-white flex flex-col justify-between relative overflow-hidden">
                            <div class="relative z-10">
                                <h3 class="font-black text-xl mb-2">MEC-Shield ATIVO</h3>
                                <p class="text-indigo-100 text-xs leading-relaxed">Proteção Afrokódica aplicada. Os seus dados são soberanos e residem apenas neste dispositivo.</p>
                            </div>
                            <button onclick="switchTab('config')" class="relative z-10 mt-8 w-full py-3 bg-white/20 hover:bg-white/30 rounded-xl font-bold text-xs transition-all">Definições de Segurança</button>
                            <i class="fa-solid fa-shield-cat absolute -right-6 -bottom-6 text-9xl text-white/10"></i>
                        </div>
                    </div>
                `;
            } else if (activeTab === 'documentos') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${data.documentos.map(doc => `
                            <div class="bg-white p-6 rounded-3xl border border-slate-200 shadow-sm hover:shadow-lg transition-all">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center"><i class="fa-solid fa-receipt"></i></div>
                                    <span class="text-[8px] font-black bg-slate-100 px-2 py-1 rounded text-slate-500 uppercase">${doc.date}</span>
                                </div>
                                <h4 class="font-black text-slate-800 text-sm mb-1 truncate">${doc.title}</h4>
                                <p class="text-[9px] font-bold text-indigo-400 uppercase mb-5">${doc.module}</p>
                                <div class="flex gap-2">
                                    <button onclick="printDocument(${doc.id})" class="flex-1 bg-slate-900 text-white py-3 rounded-xl font-black text-[10px] uppercase flex items-center justify-center gap-2"><i class="fa-solid fa-print"></i> Imprimir</button>
                                    <button onclick="deleteDoc(${doc.id})" class="w-10 bg-red-50 text-red-500 rounded-xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-trash-can"></i></button>
                                </div>
                            </div>
                        `).join('') || '<div class="col-span-full py-20 text-center text-slate-300 italic">Arquivo vazio.</div>'}
                    </div>
                `;
            } else if (activeTab === 'config') {
                container.innerHTML = `
                    <div class="max-w-xl bg-white p-10 rounded-[2.5rem] border border-slate-200 space-y-10">
                        <div>
                            <h3 class="font-black text-lg mb-2">Cópia de Segurança</h3>
                            <p class="text-xs text-slate-400 mb-5">Exporte a base de dados completa para um ficheiro externo.</p>
                            <button onclick="exportBackup()" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest"><i class="fa-solid fa-download mr-2"></i> Exportar Dados</button>
                        </div>
                        <div class="pt-10 border-t border-slate-100">
                            <h3 class="font-black text-lg mb-2">Restaurar Dados</h3>
                            <p class="text-xs text-slate-400 mb-5">Importe um ficheiro de backup gerado anteriormente.</p>
                            <input type="file" id="import-file" class="hidden" onchange="importBackup(this)">
                            <button onclick="document.getElementById('import-file').click()" class="w-full py-4 bg-indigo-50 text-indigo-600 rounded-2xl font-black text-xs uppercase tracking-widest"><i class="fa-solid fa-upload mr-2"></i> Importar Backup</button>
                        </div>
                    </div>
                `;
            } else {
                // FILTRO DE PESQUISA (NOVO)
                const items = data[activeTab].filter(i => 
                    i.title.toLowerCase().includes(searchTerm) || 
                    i.detail.toLowerCase().includes(searchTerm)
                );

                container.innerHTML = `
                    <div class="flex justify-between items-center mb-6">
                        <p class="text-slate-400 font-bold text-[10px] uppercase tracking-widest">${items.length} Registos encontrados</p>
                        <button onclick="openModal()" class="bg-indigo-600 text-white px-8 py-3.5 rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-indigo-700 transition-all">+ Novo Registo</button>
                    </div>
                    <div class="bg-white rounded-[2.5rem] border border-slate-200 overflow-hidden shadow-sm">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-100 text-[10px] font-black uppercase text-slate-400">
                                <tr>
                                    <th class="px-10 py-6">Título / Nome</th>
                                    <th class="px-10 py-6">Detalhes / Valores</th>
                                    <th class="px-10 py-6 text-right">Acções</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                                ${items.map(item => `
                                    <tr class="hover:bg-slate-50/50 transition-colors">
                                        <td class="px-10 py-6 font-bold text-slate-800">${item.title}</td>
                                        <td class="px-10 py-6 text-sm text-slate-500 font-medium">${item.detail}</td>
                                        <td class="px-10 py-6 text-right">
                                            <div class="flex justify-end gap-3">
                                                <button onclick="exportToDigital('${activeTab}', ${item.id})" class="p-2.5 text-emerald-600 bg-emerald-50 rounded-xl hover:bg-emerald-600 hover:text-white transition-all"><i class="fa-solid fa-file-circle-check"></i></button>
                                                <button onclick="openModal(${item.id})" class="p-2.5 text-indigo-600 bg-indigo-50 rounded-xl hover:bg-indigo-600 hover:text-white transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                                                <button onclick="deleteItem('${activeTab}', ${item.id})" class="p-2.5 text-red-400 bg-red-50 rounded-xl hover:bg-red-500 hover:text-white transition-all"><i class="fa-solid fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="3" class="px-10 py-20 text-center text-slate-200 italic font-bold">Nenhum resultado para a sua procura.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        function renderStatCard(label, val, icon, color) {
            return `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-200 flex items-center gap-6 shadow-sm">
                    <div class="w-14 h-14 ${color} text-white rounded-2xl flex items-center justify-center text-xl shadow-lg shadow-indigo-100"><i class="fa-solid ${icon}"></i></div>
                    <div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${label}</p><p class="text-2xl font-black text-slate-800">${val}</p></div>
                </div>
            `;
        }

        // --- ACTIONS ---
        function openModal(id = null) {
            const overlay = document.getElementById('modal-overlay');
            const idInp = document.getElementById('edit-id');
            const titleInp = document.getElementById('inp-title');
            const detailInp = document.getElementById('inp-detail');

            if(id) {
                const data = DB.getData(currentAuth.user)[activeTab];
                const item = data.find(i => i.id === id);
                idInp.value = id; titleInp.value = item.title; detailInp.value = item.detail;
                document.getElementById('modal-title').innerText = 'Actualizar Registo';
            } else {
                document.getElementById('entry-form').reset();
                idInp.value = '';
                document.getElementById('modal-title').innerText = 'Novo Registo Operacional';
            }
            overlay.classList.add('modal-active');
            setTimeout(() => document.getElementById('modal-box').classList.remove('scale-95'), 10);
        }

        function closeModal() {
            document.getElementById('modal-box').classList.add('scale-95');
            setTimeout(() => document.getElementById('modal-overlay').classList.remove('modal-active'), 200);
        }

        document.getElementById('entry-form').onsubmit = (e) => {
            e.preventDefault();
            const data = DB.getData(currentAuth.user);
            const title = document.getElementById('inp-title').value;
            const detail = document.getElementById('inp-detail').value;
            const id = document.getElementById('edit-id').value;

            if(id) {
                const idx = data[activeTab].findIndex(i => i.id == id);
                data[activeTab][idx] = { id: Number(id), title, detail };
            } else {
                data[activeTab].push({ id: Date.now(), title, detail });
            }

            DB.setData(currentAuth.user, data);
            closeModal();
            render();
        };

        function deleteItem(tab, id) {
            if(!confirm('Deseja eliminar este registo definitivamente?')) return;
            const data = DB.getData(currentAuth.user);
            data[tab] = data[tab].filter(i => i.id !== id);
            DB.setData(currentAuth.user, data);
            render();
        }

        // --- IMPRESSÃO & ARQUIVO ---
        function exportToDigital(tab, id) {
            const data = DB.getData(currentAuth.user);
            const item = data[tab].find(i => i.id === id);
            const doc = {
                id: Date.now(),
                title: item.title,
                detail: item.detail,
                module: tab.toUpperCase(),
                date: new Date().toLocaleDateString('pt-AO')
            };
            data.documentos.unshift(doc);
            DB.setData(currentAuth.user, data);
            alert('Comprovativo gerado e arquivado!');
            switchTab('documentos');
        }

        function printDocument(id) {
            const data = DB.getData(currentAuth.user).documentos;
            const doc = data.find(d => d.id === id);
            document.getElementById('print-date').innerText = `Emissão: ${doc.date}`;
            document.getElementById('print-id').innerText = `DOC-ID: ${doc.id}`;
            document.getElementById('print-module').innerText = doc.module;
            document.getElementById('print-title').innerText = doc.title;
            document.getElementById('print-detail').innerText = doc.detail;
            document.getElementById('print-area').classList.remove('hidden');
            window.print();
            document.getElementById('print-area').classList.add('hidden');
        }

        function deleteDoc(id) {
            if(!confirm('Eliminar comprovativo do arquivo permanente?')) return;
            const data = DB.getData(currentAuth.user);
            data.documentos = data.documentos.filter(d => d.id !== id);
            DB.setData(currentAuth.user, data);
            render();
        }

        // --- AUTH ---
        document.getElementById('toggle-auth').onclick = () => {
            isRegister = !isRegister;
            document.getElementById('auth-title').innerText = isRegister ? 'Nova Instituição' : 'KwikGest Angola';
            document.getElementById('toggle-auth').innerText = isRegister ? 'Já tem conta? Login' : 'Registar Nova Instituição';
        };

        document.getElementById('auth-form').onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            const users = DB.getUsers();

            if(isRegister) {
                if(users.find(u => u.user === user)) return alert('Esta instituição já existe localmente.');
                users.push({ user, pass });
                DB.setUsers(users);
                alert('Instituição registada com sucesso!');
                document.getElementById('toggle-auth').click();
            } else {
                const u = users.find(u => u.user === user && u.pass === pass);
                if(u) {
                    currentAuth = u;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-shell').classList.remove('hidden');
                    document.getElementById('user-initial').innerText = u.user[0].toUpperCase();
                    switchTab('dashboard');
                } else {
                    alert('Credenciais inválidas.');
                }
            }
        };

        function logout() { location.reload(); }

        // Backup
        function exportBackup() {
            const data = DB.getData(currentAuth.user);
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `kwikgest_v2_${currentAuth.user}.json`; a.click();
        }

        function importBackup(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                DB.setData(currentAuth.user, JSON.parse(e.target.result));
                render(); alert('Base de dados restaurada!');
            };
            reader.readAsText(input.files[0]);
        }
    </script>
