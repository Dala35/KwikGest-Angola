<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwikGest Angola | Gestão Institucional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900 antialiased overflow-hidden">

    <!-- LOGIN / REGISTER SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[100] bg-indigo-950 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-10 transform transition-all border border-white/20">
            <div class="text-center mb-10">
                <div class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center shadow-2xl shadow-indigo-500/30 mx-auto mb-6">
                    <span class="text-white font-black text-4xl">K</span>
                </div>
                <h2 id="auth-title" class="text-3xl font-extrabold text-slate-900 tracking-tight">KwikGest Angola</h2>
                <p id="auth-subtitle" class="text-slate-500 mt-2 font-medium">Bem-vindo à sua Nuvem Local</p>
            </div>

            <form id="auth-form" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Utilizador</label>
                    <input type="text" id="auth-user" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all font-medium" placeholder="Ex: dala_carvalho">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Senha de Acesso</label>
                    <input type="password" id="auth-pass" required class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all font-medium" placeholder="••••••••">
                </div>
                <button type="submit" id="auth-btn" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-bold text-lg shadow-xl shadow-indigo-200 hover:bg-indigo-700 active:scale-[0.98] transition-all mt-4">
                    Entrar no Painel
                </button>
            </form>

            <div class="mt-8 text-center">
                <button id="toggle-auth" class="text-indigo-600 font-bold hover:text-indigo-800 transition-colors">Ainda não tem conta? Registe-se</button>
            </div>
        </div>
    </div>

    <!-- APP SHELL -->
    <div id="app-shell" class="hidden flex h-screen w-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <aside class="w-80 bg-white border-r border-slate-200 flex flex-col p-8 sidebar-transition hidden lg:flex">
            <div class="flex items-center gap-4 mb-12">
                <div class="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center shadow-lg shadow-slate-200">
                    <span class="text-white font-black text-2xl">K</span>
                </div>
                <div>
                    <h1 class="font-black text-xl tracking-tight leading-none text-slate-900">KwikGest</h1>
                    <span class="text-[10px] uppercase font-bold tracking-widest text-indigo-600">Gestão Local Pro</span>
                </div>
            </div>

            <nav class="space-y-2 flex-1">
                <button onclick="switchTab('dashboard')" id="nav-dashboard" class="nav-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-bold text-sm transition-all text-indigo-600 bg-indigo-50">
                    <i class="fa-solid fa-house-chimney w-5"></i> Dashboard
                </button>
                <button onclick="switchTab('educacao')" id="nav-educacao" class="nav-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-bold text-sm text-slate-400 hover:bg-slate-50 hover:text-slate-600 transition-all">
                    <i class="fa-solid fa-graduation-cap w-5"></i> Educação
                </button>
                <button onclick="switchTab('musica')" id="nav-musica" class="nav-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-bold text-sm text-slate-400 hover:bg-slate-50 hover:text-slate-600 transition-all">
                    <i class="fa-solid fa-music w-5"></i> Música & Artes
                </button>
                <button onclick="switchTab('eventos')" id="nav-eventos" class="nav-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-bold text-sm text-slate-400 hover:bg-slate-50 hover:text-slate-600 transition-all">
                    <i class="fa-solid fa-calendar-check w-5"></i> Eventos
                </button>
                <button onclick="switchTab('negocios')" id="nav-negocios" class="nav-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-bold text-sm text-slate-400 hover:bg-slate-50 hover:text-slate-600 transition-all">
                    <i class="fa-solid fa-store w-5"></i> Negócios
                </button>
                <button onclick="switchTab('documentos')" id="nav-documentos" class="nav-btn w-full flex items-center gap-4 px-6 py-4 rounded-2xl font-bold text-sm text-slate-400 hover:bg-slate-50 hover:text-slate-600 transition-all">
                    <i class="fa-solid fa-box-archive w-5"></i> Repositório
                </button>
            </nav>

            <div class="pt-8 border-t border-slate-100">
                <div class="flex items-center gap-4 mb-6 px-2">
                    <div id="user-avatar" class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center font-black text-indigo-600 border-4 border-white shadow-sm ring-1 ring-slate-100 text-lg uppercase">U</div>
                    <div class="overflow-hidden">
                        <p id="display-name" class="font-bold text-slate-900 truncate">Utilizador</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Acesso Seguro</p>
                    </div>
                </div>
                <button onclick="logout()" class="w-full flex items-center gap-4 px-6 py-4 rounded-2xl text-red-500 hover:bg-red-50 transition-all font-bold text-sm">
                    <i class="fa-solid fa-power-off"></i> Encerrar Sessão
                </button>
            </div>
        </aside>

        <!-- MAIN AREA -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-24 bg-white/70 backdrop-blur-xl border-b border-slate-200 px-10 flex items-center justify-between z-40">
                <div class="flex items-center gap-6">
                    <button class="lg:hidden p-3 bg-slate-100 rounded-2xl"><i class="fa-solid fa-bars"></i></button>
                    <div>
                        <h2 id="view-title" class="font-extrabold text-2xl text-slate-900 tracking-tight">Dashboard</h2>
                        <p id="view-subtitle" class="text-sm text-slate-400 font-medium">Bem-vindo ao seu painel administrativo.</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-5">
                    <div class="hidden sm:flex items-center gap-3 px-5 py-2.5 bg-green-50 text-green-700 rounded-full text-[10px] font-black tracking-widest uppercase border border-green-100 shadow-sm shadow-green-100/50">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        Nuvem Institucional Ativa
                    </div>
                    <button class="w-12 h-12 flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-2xl transition-all border border-transparent hover:border-indigo-100">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                </div>
            </header>

            <!-- Viewport -->
            <div id="viewport" class="flex-1 overflow-y-auto p-10 custom-scroll space-y-10">
                <!-- Dynamically Rendered -->
            </div>
        </main>
    </div>

    <!-- GENERIC MODAL -->
    <div id="modal-overlay" class="fixed inset-0 z-[110] bg-slate-950/40 backdrop-blur-md hidden items-center justify-center p-6">
        <div id="modal-container" class="bg-white w-full max-w-xl rounded-[2.5rem] shadow-2xl overflow-hidden scale-90 transition-all duration-300">
            <div class="px-10 py-8 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 id="modal-title" class="font-black text-xl text-slate-800">Operação</h3>
                <button onclick="closeModal()" class="w-10 h-10 flex items-center justify-center hover:bg-slate-200 rounded-full transition-all text-slate-400"><i class="fa-solid fa-xmark text-lg"></i></button>
            </div>
            <div id="modal-body" class="p-10">
                <!-- Form Content -->
            </div>
        </div>
    </div>

    <script>
        // --- DATA PERSISTENCE LAYER ---
        const AppDB = {
            getUsers: () => JSON.parse(localStorage.getItem('kw_users') || '[]'),
            saveUser: (user) => {
                const users = AppDB.getUsers();
                users.push(user);
                localStorage.setItem('kw_users', JSON.stringify(users));
            },
            getUserData: (uid) => JSON.parse(localStorage.getItem(`kw_data_${uid}`) || '{"educacao":[],"musica":[],"eventos":[],"negocios":[],"documentos":[]}'),
            saveUserData: (uid, data) => localStorage.setItem(`kw_data_${uid}`, JSON.stringify(data))
        };

        // --- GLOBAL STATE ---
        let currentAuth = null;
        let isAuthRegister = false;
        let currentView = 'dashboard';

        // --- AUTHENTICATION LOGIC ---
        const authForm = document.getElementById('auth-form');
        const authScreen = document.getElementById('auth-screen');
        const appShell = document.getElementById('app-shell');
        const toggleBtn = document.getElementById('toggle-auth');

        toggleBtn.onclick = (e) => {
            e.preventDefault();
            isAuthRegister = !isAuthRegister;
            document.getElementById('auth-title').innerText = isAuthRegister ? 'Criar Conta Local' : 'KwikGest Angola';
            document.getElementById('auth-btn').innerText = isAuthRegister ? 'Registar Instituição' : 'Entrar no Painel';
            toggleBtn.innerText = isAuthRegister ? 'Já possui acesso? Faça Login' : 'Ainda não tem conta? Registe-se';
        };

        authForm.onsubmit = (e) => {
            e.preventDefault();
            const user = document.getElementById('auth-user').value.trim().toLowerCase();
            const pass = document.getElementById('auth-pass').value;
            const users = AppDB.getUsers();

            if (isAuthRegister) {
                if (users.find(u => u.user === user)) return alert('Utilizador já existe.');
                AppDB.saveUser({ user, pass });
                alert('Conta criada na nuvem local! Faça login agora.');
                toggleBtn.click();
            } else {
                const session = users.find(u => u.user === user && u.pass === pass);
                if (session) {
                    currentAuth = session;
                    enterApp();
                } else {
                    alert('Credenciais institucionais inválidas.');
                }
            }
        };

        function enterApp() {
            authScreen.classList.add('hidden');
            appShell.classList.remove('hidden');
            document.getElementById('display-name').innerText = currentAuth.user;
            document.getElementById('user-avatar').innerText = currentAuth.user[0];
            switchTab('dashboard');
        }

        function logout() {
            currentAuth = null;
            authScreen.classList.remove('hidden');
            appShell.classList.add('hidden');
            authForm.reset();
        }

        // --- NAVIGATION & VIEWS ---
        function switchTab(viewId) {
            currentView = viewId;
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-indigo-600', 'bg-indigo-50');
                btn.classList.add('text-slate-400');
            });
            const activeNav = document.getElementById(`nav-${viewId}`);
            activeNav.classList.add('text-indigo-600', 'bg-indigo-50');
            activeNav.classList.remove('text-slate-400');

            const subtitles = {
                dashboard: 'Gestão geral de métricas e atividade.',
                educacao: 'Controle de turmas, alunos e pedagogia.',
                musica: 'Calendário de shows, ensaios e repertórios.',
                eventos: 'Planeamento e check-in de convidados.',
                negocios: 'Vendas, stock e registos comerciais.',
                documentos: 'Arquivo central de certificados e recibos exportados.'
            };

            document.getElementById('view-title').innerText = activeNav.innerText;
            document.getElementById('view-subtitle').innerText = subtitles[viewId];

            renderView();
        }

        function renderView() {
            const container = document.getElementById('viewport');
            const data = AppDB.getUserData(currentAuth.user);

            if (currentView === 'dashboard') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        ${renderStat('Aulas', data.educacao.length, 'fa-book', 'bg-blue-500')}
                        ${renderStat('Artes', data.musica.length, 'fa-guitar', 'bg-purple-500')}
                        ${renderStat('Stock', data.negocios.length, 'fa-box-open', 'bg-amber-500')}
                        ${renderStat('Arquivo', data.documentos.length, 'fa-file-shield', 'bg-green-500')}
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-sm">
                            <h3 class="font-black text-xl mb-6 flex items-center gap-3"><i class="fa-solid fa-timeline text-indigo-600"></i> Atividade Recente</h3>
                            <div class="space-y-4">
                                ${data.documentos.length ? data.documentos.slice(0,5).map(doc => `
                                    <div class="flex items-center justify-between p-5 bg-slate-50 rounded-3xl border border-slate-100 hover:border-indigo-100 transition-all cursor-default">
                                        <div class="flex items-center gap-4">
                                            <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-slate-400 shadow-sm"><i class="fa-solid fa-file-pdf"></i></div>
                                            <div><p class="font-bold text-slate-700 text-sm">${doc.title}</p><p class="text-[10px] uppercase font-black text-slate-400">${doc.type}</p></div>
                                        </div>
                                        <span class="text-xs font-bold text-slate-400">${doc.date}</span>
                                    </div>
                                `).join('') : '<p class="text-center py-20 text-slate-300 italic font-medium">Aguardando registos institucionais...</p>'}
                            </div>
                        </div>
                        <div class="bg-slate-900 rounded-[2.5rem] p-10 text-white flex flex-col justify-between relative overflow-hidden group">
                            <div class="relative z-10">
                                <h3 class="text-2xl font-black mb-4">Integridade de Dados</h3>
                                <p class="text-slate-400 font-medium leading-relaxed">Sua conta <strong>${currentAuth.user}</strong> está protegida por encriptação local. Todos os backups são guardados apenas neste dispositivo por padrão pedagógico.</p>
                            </div>
                            <div class="flex gap-4 mt-10 relative z-10">
                                <button class="px-6 py-3 bg-white text-slate-900 rounded-2xl font-bold text-xs hover:bg-indigo-50 transition-all">Exportar Backup</button>
                                <button class="px-6 py-3 bg-white/10 text-white rounded-2xl font-bold text-xs hover:bg-white/20 transition-all border border-white/10">Logs de Acesso</button>
                            </div>
                            <i class="fa-solid fa-shield-halved absolute -right-10 -bottom-10 text-[15rem] text-white/5 group-hover:scale-110 transition-transform duration-700"></i>
                        </div>
                    </div>
                `;
            } else if (currentView === 'documentos') {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${data.documentos.map(doc => `
                            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all group">
                                <div class="flex justify-between items-start mb-6">
                                    <div class="w-14 h-14 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center text-2xl group-hover:bg-indigo-600 group-hover:text-white transition-all shadow-inner">
                                        <i class="fa-solid fa-file-invoice"></i>
                                    </div>
                                    <span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">${doc.date}</span>
                                </div>
                                <h4 class="font-black text-slate-800 text-lg mb-1 truncate">${doc.title}</h4>
                                <p class="text-xs font-bold text-indigo-500 uppercase tracking-tighter mb-6">${doc.type}</p>
                                <div class="flex gap-2 pt-6 border-t border-slate-50">
                                    <button onclick="alert('Funcionalidade de PDF integrada em desenvolvimento.')" class="flex-1 h-12 flex items-center justify-center bg-slate-50 rounded-xl text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all"><i class="fa-solid fa-print"></i></button>
                                    <button onclick="deleteDoc(${doc.id})" class="flex-1 h-12 flex items-center justify-center bg-slate-50 rounded-xl text-slate-400 hover:text-red-600 hover:bg-red-50 transition-all"><i class="fa-solid fa-trash-can"></i></button>
                                </div>
                            </div>
                        `).join('') || `
                            <div class="col-span-full py-40 bg-white rounded-[3rem] border border-dashed border-slate-200 flex flex-col items-center justify-center text-slate-300">
                                <i class="fa-solid fa-folder-open text-6xl mb-6 opacity-20"></i>
                                <p class="font-black text-xl">Arquivo Vazio</p>
                                <p class="text-sm font-medium">Exporte dados dos módulos para gerar documentos.</p>
                            </div>
                        `}
                    </div>
                `;
            } else {
                renderCRUDView(currentView, data[currentView]);
            }
        }

        function renderStat(label, val, icon, color) {
            return `
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm flex items-center gap-6">
                    <div class="w-16 h-16 ${color} text-white rounded-3xl flex items-center justify-center text-2xl shadow-lg shadow-slate-100"><i class="fa-solid ${icon}"></i></div>
                    <div>
                        <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">${label}</p>
                        <p class="text-3xl font-black text-slate-800 tracking-tight">${val}</p>
                    </div>
                </div>
            `;
        }

        function renderCRUDView(tab, items) {
            const container = document.getElementById('viewport');
            const configs = {
                educacao: { label: 'Turma / Disciplina', extra: 'Professor / Responsável' },
                musica: { label: 'Show / Ensaio', extra: 'Localização' },
                eventos: { label: 'Evento', extra: 'Qtd. Convidados' },
                negocios: { label: 'Produto / Serviço', extra: 'Preço / Stock' }
            };
            const config = configs[tab];

            container.innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                    <p class="text-slate-500 font-medium">Gestão profissional e exportação direta de registos para sua nuvem.</p>
                    <button onclick="openEntryForm('${tab}')" class="bg-indigo-600 text-white px-8 py-4 rounded-2xl font-black text-sm shadow-xl shadow-indigo-200 hover:bg-indigo-700 active:scale-[0.98] transition-all flex items-center gap-3">
                        <i class="fa-solid fa-plus"></i> Novo Registro
                    </button>
                </div>
                
                <div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50 border-b border-slate-100">
                                <tr>
                                    <th class="px-10 py-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">${config.label}</th>
                                    <th class="px-10 py-6 text-[10px] font-black uppercase text-slate-400 tracking-widest">${config.extra}</th>
                                    <th class="px-10 py-6 text-right text-[10px] font-black uppercase text-slate-400 tracking-widest">Ações Operacionais</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-50">
                                ${items.map(item => `
                                    <tr class="hover:bg-slate-50/50 transition-colors group">
                                        <td class="px-10 py-7 font-bold text-slate-800">${item.title}</td>
                                        <td class="px-10 py-7 text-sm font-semibold text-slate-400">${item.detail}</td>
                                        <td class="px-10 py-7 text-right">
                                            <div class="flex justify-end gap-2 opacity-100 lg:opacity-0 group-hover:opacity-100 transition-opacity">
                                                <button onclick="openEntryForm('${tab}', ${item.id})" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:text-indigo-600 hover:bg-white border border-transparent hover:border-indigo-100 transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                                                <button onclick="exportToCloud('${tab}', ${item.id})" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:text-green-600 hover:bg-white border border-transparent hover:border-green-100 transition-all"><i class="fa-solid fa-cloud-arrow-up"></i></button>
                                                <button onclick="deleteEntry('${tab}', ${item.id})" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 text-slate-400 hover:text-red-600 hover:bg-white border border-transparent hover:border-red-100 transition-all"><i class="fa-solid fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="3" class="px-10 py-24 text-center text-slate-300 italic font-medium">Nenhum dado registado neste módulo institucional.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        // --- FORM & MODAL ACTIONS ---
        function openEntryForm(tab, id = null) {
            const data = AppDB.getUserData(currentAuth.user);
            const item = id ? data[tab].find(i => i.id === id) : null;
            
            const overlay = document.getElementById('modal-overlay');
            const body = document.getElementById('modal-body');
            document.getElementById('modal-title').innerText = `${id ? 'Editar' : 'Novo'} Registro - ${tab.toUpperCase()}`;

            body.innerHTML = `
                <form id="entry-form" class="space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Título / Nome Principal</label>
                        <input type="text" id="inp-title" value="${item ? item.title : ''}" required class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-bold" placeholder="Ex: Piano Avançado">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Detalhes Adicionais</label>
                        <input type="text" id="inp-detail" value="${item ? item.detail : ''}" required class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none font-bold" placeholder="Ex: Sala 04 - 14:00h">
                    </div>
                    <div class="flex gap-4 pt-6">
                        <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-slate-400 hover:bg-slate-50 rounded-2xl transition-all">Cancelar</button>
                        <button type="submit" class="flex-1 bg-indigo-600 text-white py-4 font-bold rounded-2xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">Gravar na Nuvem</button>
                    </div>
                </form>
            `;

            document.getElementById('entry-form').onsubmit = (e) => {
                e.preventDefault();
                const title = document.getElementById('inp-title').value;
                const detail = document.getElementById('inp-detail').value;
                const data = AppDB.getUserData(currentAuth.user);

                if (id) {
                    const idx = data[tab].findIndex(i => i.id === id);
                    data[tab][idx] = { ...data[tab][idx], title, detail };
                } else {
                    data[tab].push({ id: Date.now(), title, detail });
                }

                AppDB.saveUserData(currentAuth.user, data);
                closeModal();
                renderView();
            };

            overlay.classList.add('modal-active');
            setTimeout(() => document.getElementById('modal-container').classList.remove('scale-90'), 10);
        }

        function closeModal() {
            document.getElementById('modal-container').classList.add('scale-90');
            setTimeout(() => document.getElementById('modal-overlay').classList.remove('modal-active'), 200);
        }

        function deleteEntry(tab, id) {
            if (!confirm('Eliminar este registo permanentemente?')) return;
            const data = AppDB.getUserData(currentAuth.user);
            data[tab] = data[tab].filter(i => i.id !== id);
            AppDB.saveUserData(currentAuth.user, data);
            renderView();
        }

        function exportToCloud(tab, id) {
            const data = AppDB.getUserData(currentAuth.user);
            const item = data[tab].find(i => i.id === id);
            const doc = {
                id: Date.now(),
                title: item.title,
                type: tab.toUpperCase(),
                date: new Date().toLocaleDateString('pt-AO'),
                content: item
            };
            data.documentos.unshift(doc);
            AppDB.saveUserData(currentAuth.user, data);
            alert('Documento enviado para o Repositório de Arquivos!');
        }

        function deleteDoc(id) {
            if (!confirm('Eliminar este documento do arquivo?')) return;
            const data = AppDB.getUserData(currentAuth.user);
            data.documentos = data.documentos.filter(d => d.id !== id);
            AppDB.saveUserData(currentAuth.user, data);
            renderView();
        }

        // Initialize with default state
    </script>
</body>
</html>
